{% load static %}
<div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">
      <div style="text-align: center">
        <div style="font-weight: bold"> The recipe is for a  
          {% if prediction == 1 %}
              Muffin
          {% elif prediction == 0 %}
              Cupcake
          {% else %}
             .... 
          {% endif %}
        </div>
        <br/>
        <img src="{% static 'muffincake.png' %}" width=490px style="border-radius: 5px"> 
      </div>  
      <form action="{% url 'prediction' %}" method="POST">
        {% csrf_token %}
        <br/>
        <div class="formbold-input-flex">
          <div>
            <label for="flour" class="formbold-form-label">
              Flour
            </label>
            <input
              type="number"
              name="flour"
              id="flour"
              class="formbold-form-input" />
          </div>
          <div>
            <label for="milk" class="formbold-form-label"> Milk </label>
            <input
              type="number"
              name="milk"
              id="milk"
              class="formbold-form-input"
            />
          </div>
        </div>
        <div class="formbold-input-flex">
          <div>
            <label for="sugar" class="formbold-form-label"> Sugar </label>
            <input
              type="number"
              name="sugar"
              id="sugar"
              class="formbold-form-input"
            />
          </div>
          <div>
            <label for="butter" class="formbold-form-label"> Butter </label>
            <input
              type="number"
              name="butter"
              id="butter"
              class="formbold-form-input"
            />
          </div>
        </div>
        <div class="formbold-input-flex">
          <div>
            <label for="Eggs" class="formbold-form-label"> Eggs </label>
            <input
              type="number"
              name="egg"
              id="egg"
              class="formbold-form-input"
            />
          </div>
          <div>
            <label for="baking_powder" class="formbold-form-label"> Baking Powder </label>
            <input
              type="number"
              name="baking_powder"
              id="baking_powder"
              class="formbold-form-input"
            />
          </div>

        </div>
        <div class="formbold-input-flex">
          <div>
            <label for="vanilla" class="formbold-form-label"> Vanilla </label>
            <input
              type="number"
              name="vanilla"
              id="vanilla"
              class="formbold-form-input"
            />
          </div>
          <div>
            <label for="Salt" class="formbold-form-label"> Salt </label>
            <input
              type="number"
              name="salt"
              id="salt"
              class="formbold-form-input"
            />
          </div>
        </div>
        <div class="formbold-input-flex">
        <button class="formbold-btn">Submit Ingredients</button>
        </div>
      </form>
      
    </div>
  </div>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  
    body {
      font-family: 'Inter', sans-serif;
    }
    .formbold-mb-3 {
      margin-bottom: 15px;
    }
    .formbold-relative {
      position: relative;
    }
    .formbold-opacity-0 {
      opacity: 0;
    }
    .formbold-stroke-current {
      stroke: currentColor;
    }
    #supportCheckbox:checked ~ div span {
      opacity: 1;
    }
  
    .formbold-main-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
      padding-top: 2px;
    }
  
    .formbold-form-wrapper {
  
      margin: 0 auto;
      max-width: 570px;
      width: 100%;
      background: white;
      padding: 40px;
      padding-top: 4px
    }
  
    .formbold-img {
      margin-bottom: 12px;
    }
  
    .formbold-form-title {
      margin-bottom: 12px;
    }
    .formbold-form-title h2 {
      font-weight: 600;
      font-size: 28px;
      line-height: 34px;
      color: #07074d;
    }
    .formbold-form-title p {
      font-size: 16px;
      line-height: 24px;
      color: #536387;
      margin-top: 12px;
    }
  
    .formbold-input-flex {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    .formbold-input-flex > div {
      width: 50%;
    }
    .formbold-form-input {
      text-align: center;
      width: 100%;
      padding: 13px 22px;
      padding-top: 3px;
      border-radius: 5px;
      border: 1px solid #dde3ec;
      background: #ffffff;
      font-weight: 500;
      font-size: 16px;
      color: #536387;
      outline: none;
      resize: none;
    }
    .formbold-form-input:focus {
      border-color: #6a64f1;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }
    .formbold-form-label {
      color: #536387;
  
      font-size: 14px;
      line-height: 24px;
      display: block;
      margin-bottom: 10px;
    }
  
    .formbold-checkbox-label {
      display: flex;
      cursor: pointer;
      user-select: none;
      font-size: 16px;
      line-height: 24px;
      color: #536387;
    }
    .formbold-checkbox-label a {
      margin-left: 5px;
      color: #6a64f1;
    }
    .formbold-input-checkbox {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
  
      border-width: 0;
    }
    .formbold-checkbox-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      margin-right: 16px;
      margin-top: 2px;
      border: 0.7px solid #dde3ec;
      border-radius: 3px;
    }
  
    .formbold-btn {
      font-size: 16px;
      border-radius: 5px;
      padding: 14px 25px;
      border: none;
      font-weight: 500;
      background-color: #915c46;
      color: white;
      cursor: pointer;
      margin-top: 25px;
    }
    .formbold-btn:hover {
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  
    }
  </style>
